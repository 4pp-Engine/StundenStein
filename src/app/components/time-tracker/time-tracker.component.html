<mat-card>
  <form>
      <div class="field-container">
        <mat-form-field class="field field-large">
          <input type="text" appEnforcedInputs [formControl]="issueCtrl" name="issue" placeholder="Issue" matInput [matAutocomplete]="autoIssue">
          <mat-autocomplete (optionSelected)="selectIssue($event.option.value)" [displayWith]="_displayIssue"  autoActiveFirstOption #autoIssue="matAutocomplete">
            <mat-option *ngFor="let issue of filteredIssues | async" [value]="issue">
              {{issue.tracker}} #{{issue.id}}: {{issue.subject}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="field field-small">
            <input matInput type="text" placeholder="Task description" [(ngModel)]="timeTracker.comment"  [ngModelOptions]="{standalone: true}" >
            <button mat-button *ngIf="timeTracker.comment" matSuffix mat-icon-button aria-label="Clear" (click)="this.timeTracker.comment=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        <mat-form-field class="field field-small">
            <input type="text" appEnforcedInputs [formControl]="projectCtrl" name="project" [style.color]="_getProjectColor()" placeholder="Project" matInput [matAutocomplete]="autoProject">
              <mat-autocomplete (optionSelected)="selectProject($event.option.value)" [displayWith]="_displayProject" autoActiveFirstOption #autoProject="matAutocomplete">
                <mat-option *ngFor="let project of filteredProjects | async" [style.color]="project.color" [value]="project">
                  {{project.name}}
                </mat-option>
              </mat-autocomplete>
        </mat-form-field>
      </div>
      <br *ngIf="!automaticMode"/>
      <div class="field-container" *ngIf="!automaticMode">
        <mat-form-field class="field field-small date">
          <input matInput [matDatepicker]="picker1" placeholder="Choose start date" [(ngModel)]="manualStartDate" (ngModelChange)="validateStartStop()" [ngModelOptions]="{ standalone: true }"/>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="field field-small time">
          <input placeholder="Choose start time" [(ngModel)]="manualStartTime" (ngModelChange)="validateStartStop()" [ngModelOptions]="{ standalone: true }" type="time" matInput />
        </mat-form-field>
      </div>
      <div class="field-container" *ngIf="!automaticMode">
        <mat-form-field class="field field-small date">
          <input matInput [matDatepicker]="picker2" placeholder="Choose end date" [(ngModel)]="manualStopDate" (ngModelChange)="validateStartStop()" [ngModelOptions]="{ standalone: true }"/>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="field field-small time">
          <input placeholder="Choose end time" [(ngModel)]="manualStopTime" (ngModelChange)="validateStartStop()" [ngModelOptions]="{ standalone: true }" type="time" matInput />
        </mat-form-field>
      </div>
      <br *ngIf="!automaticMode"/>
      <div class="field-container">
        <span *ngIf="automaticMode" class="field">{{ currentTrackerTimeString }}</span>
        <mat-checkbox [(checked)]="timeTracker.billable" class="field">Billable</mat-checkbox>
        <div class="field">
          <button *ngIf="automaticMode && this.timeTracker.id === undefined" (click)="startTimeTracker()" class="field" mat-flat-button color="primary" [disabled]="startingBlockedByLoading">Start</button>
          <button *ngIf="automaticMode && this.timeTracker.id !== undefined" [disabled]="stoppingBlockedByNegativeTime || stoppingBlockedByLoading" (click)="stopTimeTracker()" class="field" mat-flat-button color="warn">Stop</button>
          <button *ngIf="!automaticMode" (click)="createLog()" class="field" mat-flat-button color="primary">
            <span>Save  </span>
            <mat-icon>save</mat-icon>
          </button>
        </div>
        <div class="field">
          <button mat-stroked-button *ngIf="automaticMode" [disabled]="automaticLock || this.timeTracker.id !== undefined" (click)="automaticMode = false;" color="accent">Manual Mode</button>
          <button mat-stroked-button *ngIf="!automaticMode" (click)="automaticMode = true;" [disabled]="automaticLock" color="accent">Automatic Mode</button>
        </div>
      </div>
  </form>
</mat-card>
