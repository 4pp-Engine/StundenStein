<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
Do you really want to delete this time log?
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">No</button>
  <button class="mat-raised-button mat-primary" (click)="delete()">Yes</button>
</mat-dialog-actions>
