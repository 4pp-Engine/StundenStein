<h5>Login</h5>
<ng-container *ngIf="!isLoggedIn; else loggedIn;">
  <form (ngSubmit)="login()">
    <input placeholder="Redmine URL" required [(ngModel)]="redmineUrl" name="redmineUrl">
    <input placeholder="API Key" required [(ngModel)]="apiKey" name="apiKey">
    <button type="submit">Login</button>
  </form>
</ng-container>
<ng-template #loggedIn>
  <p>Your are already logged in!</p>
  <button type="button" (click)="logout()">Logout</button>
</ng-template>
