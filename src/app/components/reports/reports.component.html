<mat-card>
  <mat-card-title>Reports</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput [max]="maxDate" [matDatepicker]="dp" placeholder="Verbose datepicker" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>
    <div *ngIf="chart">
      <canvas id="canvas" width="30vw" height="10vh">{{ chart }}</canvas>
    </div>
  </mat-card-content>
</mat-card>
