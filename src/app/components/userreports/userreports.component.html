<mat-card>
  <mat-card-title>User Reports</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-select [(value)]="selected" (selectionChange)="selectedOption()">
        <mat-option value="day">Day</mat-option>
        <mat-option value="week">Week</mat-option>
        <mat-option value="month">Month</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox class="checkbox" (change)="checkBox($event)">Show only billable</mat-checkbox>
    <br /><br />
    <div *ngIf="projectExists">
   <table >
        <tr>
          <td *ngFor="let arrays of tdArray; let i = index" class="legend" [ngStyle]="{'width': getWidth(i), 'color': getColor(i)}">
            <a>{{getProjectData(i)}}
            <div class="bubblePosition hoverBubble" [ngStyle]="{'margin-left': bubblePos(i)}">{{getProjectData(i)}}<br /><div class="divide_line"></div>You worked {{getRequiredTime(i)}} h<div class="placeholder"></div>{{getPercentage(i)}} of total time</div>
          </a>
          </td>
        </tr> 
      </table>
    </div>
      <div class="placeholder"></div>
      <div *ngIf="!projectExists" class="no_project">No projects for this period.</div>
      <div *ngIf="projectExists">
    <table >
      <tr>
        <td *ngFor="let arrays of tdArray; let i = index" class="chart" [ngStyle]="{'width': getWidth(i), 'background-color': getColor(i)}">
        </td>
      </tr> 
    </table>
    </div>
  </mat-card-content>
</mat-card>
